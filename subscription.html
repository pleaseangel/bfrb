<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrgePause - Subscription</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Choose Your Plan</h2>
      <p class="muted">Unlock more sessions and features.</p>

      <div class="pricing-tier">
        <h3>Free Plan</h3>
        <p>3 sessions per day</p>
        <button id="freeBtn" class="active">Current Plan</button>
      </div>

      <div class="pricing-tier">
        <h3>Pro</h3>
        <p>10 sessions per day</p>
        <div class="price">$7/month</div>
        <button id="proBtn">Subscribe</button>
      </div>

      <div class="pricing-tier">
        <h3>Unlimited</h3>
        <p>Unlimited sessions per day + Analytics</p>
        <div class="price">$15/month</div>
        <button id="unlimitedBtn">Subscribe</button>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/stripe-config.js"></script>
  <script>
    // Stripe buttons logic will go here
  </script>
</body>
</html>
